<html>

<head>
    <style>
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;

            border-radius: 4px;
            box-sizing: border-box;

            resize: vertical
        }

        input[type=button] {
            background-color: #959c99;

            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=button]:hover {
            background-color: #5f615f;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            padding: 20px;
        }
    </style>

<body>
    <div class="container">
        <form id="myForm">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Your Email</label>
            <input type="text" id="email" name="Email" placeholder="Your e-mail..">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
            <input type="submit" onclick="send()" value="Submit">
            <input type="button" class="restButton" onclick="reset()" value="Reset">
            </form>

    </div>
    <script>

        function send() {
            window.open(getCode());
        }

        function getSubject() {
            return 'From ' + document.getElementById("fname").value + ' ' 
            + document.getElementById("lname").value + " mail: "
            + document.getElementById("email").value;
        }

        function getBody() {
            return document.getElementById("subject").value;
        }

        function getCode() {
            return "mailto:toilamanh2002@gmail.com?subject=" + getSubject() + "&body=" + getBody();
        }

        function reset() {
            document.getElementById("myForm").reset();
        }

    </script>
</body>

</html>
